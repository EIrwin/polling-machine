<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="images/flat-avatar.png" class="user-avatar" />
			<h1>Join <small>your meeting</small></h1>
			<div class="form-content">
				<div class="form-group">
					<input type="text" class="form-control input-underline input-lg" id="" placeholder="Approximate Salary" ng-model="model.salary">
				</div>
				<div class="form-group">
					<h1>OR</h1>
				</div>
				<div class="form-group">
					<input type="text" class="form-control input-underline input-lg" id="" placeholder="Approximate Hourly Rate" ng-model="model.hourlyRate">
				</div>
			</div>

			<button class="btn btn-white btn-outline btn-lg btn-rounded" ng-click="joinMeeting(model.salary,model.hourlyRate)">Join</button>

		</div>
	</div>

</div>
