<div class="login-page">
	<div class="row">
		<div class="col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="images/flat-avatar.png" class="user-avatar" />
			<h1>Create Item</small></h1>
			<div>
				<div class="form-content">
					<div class="form-group">
						<input type="text" placeholder="Enter the value here" name="title" class="form-control input-underline input-lg" ng-model="model.value">
						<input type="text" placeholder="Enter the display here" class="form-control input-underline input-lg" ng-model="model.display">
					</div>
				</div>
				<button  class="btn btn-white btn-outline btn-lg btn-rounded" ng-click="create(model.value,model.display)">Create Item</button>
				<button  class="btn btn-white btn-outline btn-lg btn-rounded">Cancel</button>
			</div>
		</div>
	</div>
</div>
