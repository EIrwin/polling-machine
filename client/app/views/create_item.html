<div class="dashboard-page">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">

				<div class="text-center">
					<h2 class="brand">Polling <small>Machine</small></h2>
					<img src="images/flat-avatar.png" class="user-avatar" /><br />
					<a ng-click="logout()" class="btn btn-white btn-outline btn-rounded btn-sm">Logout</a>
				</div>

				<ul class="nav nav-sidebar">
					<li><a ui-sref="polls-create">Create New Poll</a></li>
				</ul>

			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ui-view>
				<h1>Create Item</small></h1>
				<div>
					<div class="form-content">
						<div class="form-group">
							<input type="text" placeholder="Enter the value here" name="title" class="form-control input-underline input-lg" ng-model="model.value">
							<input type="text" placeholder="Enter the display here" class="form-control input-underline input-lg" ng-model="model.display">
						</div>
					</div>
					<button  class="btn btn-primary btn-lg btn-rounded" ng-click="create(model.value,model.display)">Create Item</button>
					<button  class="btn btn-primary btn-lg btn-rounded">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</div>
