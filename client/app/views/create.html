<div class="login-page">
	<div class="row">
		<div class="col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="images/flat-avatar.png" class="user-avatar" />
			<h1>Create <small> a meeting</small></h1>

			<div ng-if="model.meeting == null">
				<button  class="btn btn-white btn-outline btn-lg btn-rounded" ng-click="createMeeting()">Create a Meeting</button>
			</div>

			<div ng-if="model.meeting != null">
				<div class="form-content">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" id="" ng-model="model.meetingUrl">
					</div>
				</div>
				<button  class="btn btn-white btn-outline btn-lg btn-rounded" ng-click="joinMeeting(model.meeting.id)">Join This Meeting</button>
			</div>



		</div>
	</div>

</div>
