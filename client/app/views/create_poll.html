<div class="dashboard-page">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">

				<div class="text-center">
					<h2 class="brand">Polling <small>Machine</small></h2>
					<img src="images/flat-avatar.png" class="user-avatar" /><br />
					<a ng-click="logout()" class="btn btn-white btn-outline btn-rounded btn-sm">Logout</a>
				</div>

				<ul class="nav nav-sidebar">
					<li><a ui-sref="user-home({id:model.user_id})">Home</a> </li>
					<li><a ui-sref="polls-create">Create New Poll</a></li>
				</ul>

			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ui-view>
				<h1>Create Poll</small></h1>
				<div>
					<div class="form-content">
						<div class="form-group">
							<input type="text" placeholder="Enter your title here" name="title" class="form-control input-underline input-lg" ng-model="model.title">
						</div>
						<h4>When do you want your poll to expire?</h4>
						<div class="form-group">
							<div class="col-md-6">
								<p class="input-group">
									<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="model.date" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close"/>
									  <span class="input-group-btn">
										<button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
									  </span>
								</p>
							</div>
						</div>

						<div class="form-group col-md-3" >
							<uib-timepicker ng-model="model.time" ng-change="changed()" hour-step="1" minute-step="15" show-meridian="true"></uib-timepicker>
						</div>

					</div>
					<button  class="btn btn-primary btn-lg btn-rounded" ng-click="createPoll(model.title,model.end)">Create Poll</button>
				</div>
			</div>
		</div>
	</div>
</div>
