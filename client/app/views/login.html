<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="images/flat-avatar.png" class="user-avatar" />
			<h1>Polling Machine</h1>
			<form role="form" ng-submit="submit(model.email,model.password)">

				<div class="form-content">
					<div class="form-group">
						<input type="text" ng-model="model.email" class="form-control input-underline input-lg" placeholder="Email">
					</div>

					<div class="form-group">
						<input type="password" ng-model="model.password" class="form-control input-underline input-lg"  placeholder="Password">
					</div>
				</div>

				<button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">Login</button>
				<button ui-sref="user-create" class="btn btn-white btn-outline btn-lg btn-rounded">Sign Up</button>

			</form>

		</div>	
	</div>

</div>
