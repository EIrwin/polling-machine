<div class="login-page">
	<div class="row" ng-if="model.submitted">
		<div class="col-lg-4 col-md-offset-4 col-lg-offset-4">
			<h1>Thank you for submitting your answer!</h1>
		</div>
	</div>
	<div class="row" ng-if="!model.submitted">
		<div class="col-lg-4 col-md-offset-4 col-lg-offset-4">
			<h1>{{model.poll.title}}</h1>
			<div class="row" ng-repeat="item in model.items" style="text-align: left;">
				<label>

					<input type="radio" ng-model="model.item_id" ng-value="item.ID"/>
					{{item.display}}
				</label>
			</div>
			<button  class="btn btn-white btn-outline btn-lg btn-rounded" ng-click="submitAnswer(model.item_id,model.poll_id)">Submit</button>
		</div>
	</div>
</div>
