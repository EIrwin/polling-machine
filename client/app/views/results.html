<div class="dashboard-page">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">

				<div class="text-center">
					<h2 class="brand">Polling <small>Machine</small></h2>
					<img src="images/flat-avatar.png" class="user-avatar" /><br />
					<a ng-click="logout()" class="btn btn-white btn-outline btn-rounded btn-sm">Logout</a>
				</div>

				<ul class="nav nav-sidebar">
					<li><a ui-sref="user-home({id:model.user_id})">Home</a> </li>
					<li><a ui-sref="polls-create">Create New Poll</a></li>
				</ul>

			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ui-view>
				<h1>{{model.poll.title}}</h1>
				<h2>Results</h2>
				<!--<div>-->
					<!--<div class="row" ng-repeat="count in model.counts">-->
						<!--<div class="col-sm-3">{{count.display}}</div>-->
						<!--<div class="col-sm-3">{{count.count}}</div>-->
					<!--</div>-->
				<!--</div>-->
				<div class="col-sm-9">
					<div class="row">
						<canvas id="bar"
								class="chart chart-bar"
								chart-data="model.data"
								chart-labels="model.labels"
								chart-series="model.series">

						</canvas>
					</div>

				</div>
			</div>
			<br>
		</div>
	</div>
</div>
