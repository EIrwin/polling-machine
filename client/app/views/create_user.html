<div class="login-page">
	<div class="row">
		<div class="col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="images/flat-avatar.png" class="user-avatar" />
			<h1>Create User</small></h1>

			<div>
				<div class="form-content">
					<div class="form-group">
						<input type="text" placeholder="Email" class="form-control input-underline input-lg" ng-model="model.email">
					</div>
					<div class="form-group">
						<input type="password" placeholder="Password" class="form-control input-underline input-lg" ng-model="model.password">
					</div>
				</div>
				<button  class="btn btn-white btn-outline btn-lg btn-rounded" ng-click="createUser(model.email,model.password)">Create User</button>
			</div>



		</div>
	</div>

</div>
